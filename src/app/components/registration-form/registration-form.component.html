<form [formGroup]="form" (ngSubmit)="onSubmitRegisterForm()"
class="col-8 m-auto">
	<div class="form-group">

		<div class="form-floating mb-3">
			<input
				id="lastname"
				name="lastname"
				class="form-control"
				#lastnameControl
				[(ngModel)]="customer.lastname"
				[ngModelOptions]="{standalone: true}"
				required>
			<label for="lastname">Nom</label>
		</div>

		<div class="form-floating mb-3">
			<input
				id="firstname"
				name="firstname"
				class="form-control"
				#firstnameControl
				[(ngModel)]="customer.firstname"
				[ngModelOptions]="{standalone: true}"
				required>
			<label for="firstname">Prénom</label>
		</div>

		<div class="form-floating mb-3">
			<input
				id="email"
				name="email"
				type="email"
				class="form-control"
				#emailControl
				[(ngModel)]="customer.email"
				[ngModelOptions]="{standalone: true}"
				required
				email>
			<label for="email">Email</label>
		</div>

		<div class="form-floating mb-3">
			<input
				id="password"
				type="password"
				name="password"
				class="form-control"
				#passwordControl
				[(ngModel)]="customer.password"
				[ngModelOptions]="{standalone: true}"
				required>
			<label for="password">Mot de passe</label>
		</div>

		<div class="form-floating mb-3">
			<input
				id="phone"
				name="phone"
				class="form-control"
				#phoneControl
				[(ngModel)]="customer.phone"
				[ngModelOptions]="{standalone: true}"
				required>
			<label for="phone">N°de téléphone</label>
		</div>

		<div class="log-btns mt-5 mb-5 d-flex flex-column">
			<button
				type="submit"
				class="btn btn-dark col-4 m-auto">
				Je m'inscris
			</button>


		</div>

	</div>

</form>
