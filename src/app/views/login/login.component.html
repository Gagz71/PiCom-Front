

<div class="row mb-5">

	<div class="col-6 card shadow m-auto">
		<form [formGroup]="loginForm" class="col-8 m-auto">

			<div class="d-flex flex-column mt-5">
				<img class="m-auto" src="../../../assets/images/Webp.net-resizeimagesmallwhite.png" alt="icone Pi" width="87" height="78">
				<h5 class="mt-3 mb-5 text-center">Merci de vous connecter pour accéder à votre espace</h5>
			</div>

			<div class="form-group">
				<div class="form-floating mb-3">
					<input type="email" name="EMAIL" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
					<label for="floatingInput">Email</label>
				</div>
				<div class="form-floating">
					<input type="password" formControlName="password" name="MOT_DE_PASSE"  class="form-control" id="floatingPassword" placeholder="Password" required>
					<label for="floatingPassword">Mot de passe</label>
				</div>

				<div class="log-btns mt-5 mb-5 d-flex flex-column">
					<button type="submit" class="btn btn-dark col-4 m-auto" (click)="onClickLogin()">Connexion</button>

					<div class="d-flex flex-column mt-3">
						<p class="small m-auto">Pas encore de compte ?</p>

						<a [routerLink]="['/registration']" class=" btn btn-light m-auto" >Inscription</a>
					</div>
				</div>
			</div>
		</form>

	</div>
</div>
